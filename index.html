<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepson Shrestha - Personal Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1 center" id="section-1">
        <h1 class="section-1-heading">
          Hey, I'm Deepson
        </h1>
        <img src="images/deepson-shrestha.jpeg" alt="Deepson Shrestha" class="person-img"/>
        <h3 class="person-name">Welcome to my personal website</h3>
      </section>
      <!-- End of Section 1 -->

      <!-- Navbar -->
      <nav class="navbar center">
        <a href="#section-1" class="navbar-link">Home</a>
        <a href="#contact-form" class="navbar-link">Contact</a>
      </nav>
      <!-- End of Navbar -->

      <!-- Section 2 -->
      <section class="section-2" id="section-2">
        <!-- Contact Form -->
        <div class="contact-form-container" id="contact-form">
          <h2 class="form-heading">Sign up for my VIP newsletter</h2>
          <form action="https://formspree.io/f/xyzwvaed" method="POST" class="contact-form">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message (Optional)</label>
              <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </section>
      <!-- End of Section 2 -->

      <!-- Footer -->
      <footer class="section-5 center">
        <div class="social-media">
          <a href="https://github.com/dees-codes" target="_blank" class="social-media-link">
            <i class="fab fa-github-square"></i>
          </a>
          <a href="https://www.linkedin.com/in/deepson-shrestha/" target="_blank" class="social-media-link">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="#none" target="_blank" class="social-media-link">
            <i class="fab fa-facebook-square"></i>
          </a>
          <a href="#none" target="_blank" class="social-media-link">
            <i class="fab fa-instagram-square"></i>
          </a>
        </div>
        <p class="copyright">
          Copyright &copy; All rights reserved to Deepson Shrestha. You shall be persecuted if you try stealing my precious HTML. Kidding!
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
